<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Tech Stack</title>
    <style>
        * {
            font-family: 'Ubuntu';
            /* zoom:94%; */
        }

        body {
            display: flex;
            width: 100vw;
            height: 100vh;
            justify-content: space-evenly;
            flex-wrap: wrap;
            align-items: center;
            font-family: Avenir, sans-serif;
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            -moz-osx-font-smoothing: grayscale;
            -moz-font-smoothing: antialiased;
            -webkit-font-smoothing: antialiased;
            /* font-smoothing: antialiased; */
            /* background-color: black; */

        }

        .tariffCards>div img {
            margin: 10px 13px;
            height: 50px;
            object-fit: cover;
            border-radius: 14px;
        }

        #Frontend>.premiumeconomy>img {
            height: 60px !important;
            margin-bottom: 5px !important;
        }

        #Frontend>.business>img {
            height: 60px !important;
            margin-bottom: 5px !important;
        }

        .tariffCards {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            /* position: absolute; */
            user-select: none;
            transform: translate3d(0, 0, 0);
            transform-style: preserve-3d;
            margin: 50px 50px;
            height: 600px;

        }

        .tariffCards:after {
            position: absolute;
            bottom: -27px;
            left: 5%;
            content: '';
            width: 65%;
            height: 10px;
            border-radius: 100%;
            background-image: radial-gradient(rgba(34, 50, 84, 0.04), rgba(34, 50, 84, 0));
        }

        .tariffCards>div {
            /* position: relative; */
            width: 280px;
            height: 140px;
            border-radius: 12px;
            color: #fff;
            transform: rotateX(45deg) rotateY(-15deg) rotate(45deg);
            transition: all 0.4s ease;
            overflow: hidden;
            cursor: pointer;

        }

        .tariffCards>div:after {
            position: absolute;
            top: -70px;
            left: 0;
            content: '';
            width: 200%;
            height: 200%;
            background-image: linear-gradient(60deg, rgba(255, 255, 255, 0) 20%, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0) 80%);
            transform: translateX(-100%);
        }

        .tariffCards>div h2 {
            position: absolute;
            margin: 10px 15px;
            font-size: 30px;
            font-weight: 1000;
        }

        .tariffCards>div span {
            position: absolute;
            font-weight: 700;
            bottom: 15px;
            left: 15px;
            font-size: 12px;
            font-weight: 600;
            opacity: 0.8;
        }

        .tariffCards>div.economy {
            margin-top: 0;
            z-index: 3;
            background-color: #8063e1;
            background-image: linear-gradient(135deg, #bd7be8, #8063e1);
            box-shadow: 20px 20px 60px rgba(34, 50, 84, 0.5), 1px 1px 0px 1px #8063e1;
        }

        .tariffCards>div.premiumeconomy {
            margin-top: -70px;
            z-index: 2;
            background-color: #3f58e3;
            background-image: linear-gradient(135deg, #7f94fc, #3f58e3);
            box-shadow: 20px 20px 60px rgba(34, 50, 84, 0.5), 1px 1px 0px 1px #3f58e3;
        }

        .tariffCards>div.business {
            margin-top: -70px;
            z-index: 1;
            background-color: #2c6fd1;
            background-image: linear-gradient(135deg, #21bbfe, #2c6fd1);
            box-shadow: 20px 20px 60px rgba(34, 50, 84, 0.5), 1px 1px 0px 1px #2c6fd1;
        }

        .tariffCards>div.first {
            margin-top: -70px;
            background-color: #352f64;
            background-image: linear-gradient(135deg, #4a5cae, #53499c);
            box-shadow: 5px 5px 60px rgba(34, 50, 84, 0.1), 1px 1px 0px 1px #352f64;
        }
        .tariffCards>div.second {
            margin-top: -70px;
            background-color: #352f64;
            background-image: linear-gradient(135deg, #344073, #272154);
            box-shadow: 5px 5px 60px rgba(34, 50, 84, 0.1), 1px 1px 0px 1px #352f64;
        }
        .tariffCards>div.third {
            margin-top: -70px;
            background-color: #352f64;
            background-image: linear-gradient(135deg, #272a3b, #181247);
            box-shadow: 5px 5px 60px rgba(34, 50, 84, 0.1), 1px 1px 0px 1px #352f64;
        }

        .tariffCards>div:hover {
            transform: rotateX(30deg) rotateY(-15deg) rotate(30deg) translate(-25px, 50px);
        }

        .tariffCards>div:hover:after {
            transform: translateX(100%);
            transition: all 1.2s ease-in-out;
        }

        .tariffCards:active {
            -webkit-tap-highlight-color: transparent;
        }

        a {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #07f;
            font-size: 14px;
            font-weight: 700;
            width: 126px;
            height: 22px;
        }

        .card h1 {
            font-size: 34px;
            margin-bottom: 30px;
            /* background: linear-gradient(to right, #5bb3ff, #2c7ec5); */
            background-color: rgba(0, 102, 255, 0.25);
            letter-spacing: 2.5px;
            padding: 10px 30px;
            border-radius: 10px;
            color: white;
            text-align: center;
            width: 50%;
            height: 13%;
            display: flex;
            align-items: center;
            justify-content: center;
            
            /* font-style:oblique; */

        }

        html {
            scrollbar-width: normal;
            scrollbar-color: #777 #555;
        }

        html::-webkit-scrollbar {
            width: 0.9vw;
            border-radius: 10px;
        }

        html::-webkit-scrollbar-thumb {
            background-color: #7775;
        }

        html::-webkit-scrollbar-thumb:hover {
            background-color: #777;
        }

        html::-webkit-scrollbar-track {
            background-color: #5555;
        }

        html::-webkit-scrollbar-track:hover {
            background-color: #555;
        }

        img {
            pointer-events: none
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            height: 750px;
            box-sizing: border-box;
            margin:8px 10px;

        }
    </style>
</head>
